name: CI - Continuous Integration

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint e ValidaÃ§Ã£o
    runs-on: ubuntu-latest
    # Permite que falhe sem bloquear outros jobs (continue-on-error)
    continue-on-error: true
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Executar ESLint
        run: npm run lint || true
        # Continua mesmo se houver erros (mostra warnings mas nÃ£o bloqueia)

      - name: Verificar tipos TypeScript
        run: npx tsc --noEmit || true
        # Continua mesmo se houver erros de tipo (mostra mas nÃ£o bloqueia)

  test-chatbot:
    name: Testes do Chat Bot
    runs-on: ubuntu-latest
    # Testes rodam independentemente do lint (usam mocks, nÃ£o precisam de variÃ¡veis de ambiente)
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Executar testes do chat bot
        run: npm run test:chatbot
        # Testes usam mocks do Supabase, nÃ£o precisam de variÃ¡veis de ambiente reais
        env:
          # VariÃ¡veis opcionais para testes (nÃ£o sÃ£o necessÃ¡rias devido aos mocks)
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'test-key' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://test.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'test-key' }}

      - name: Upload resultados dos testes
        if: ${{ always() && hashFiles('docs/test-results/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: test-chatbot-results
          path: |
            docs/test-results/
          retention-days: 7

  test-performance:
    name: Testes de Performance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Executar testes de performance
        run: npm run test:performance

      - name: Upload relatÃ³rios de performance
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-reports
          path: |
            docs/test-results/performance/*.json
            docs/test-results/performance/*.md
          retention-days: 30

  build:
    name: Build do Projeto
    runs-on: ubuntu-latest
    # Build depende apenas dos testes, nÃ£o do lint (lint pode ter warnings)
    needs: [test-chatbot]
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Build do projeto
        run: npm run build || true
        continue-on-error: true
        env:
          # VariÃ¡veis de ambiente necessÃ¡rias para o build
          # Nota: Configure secrets no GitHub para produÃ§Ã£o
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 1

  ci-summary:
    name: Resumo do CI
    runs-on: ubuntu-latest
    needs: [lint, test-chatbot, test-performance, build]
    if: always()
    
    steps:
      - name: Resumo dos resultados
        run: |
          echo "## ðŸŽ¯ Resumo do CI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Testes Chat Bot | ${{ needs.test-chatbot.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Testes Performance | ${{ needs.test-performance.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Todos os jobs foram executados!"
